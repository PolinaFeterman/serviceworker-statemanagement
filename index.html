<!DOCTYPE html>
<html>
  <head>
    <title>Service Worker - State Management</title>
    <style>
      h1, #counter {
        font-weight: bold;
        font-family: sans-serif;
      }
      #counter {
        font-size: 24px;
      }
      button {
        font-family: sans-serif;
        margin: 5px;
        background: #f4f4f4;
        border: solid 1px #555555;
        padding: 30px;
        border-image-slice: 1;
        border-width: 3px;
      }
      #tab {
        width: 33%;
      }
      #counter {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div>
        <h1> Service Worker State Management - Vanilla Counter </h1>
        <a target="_blank" href="./"> <button id="tab">Open New Tab</button></a>
        <br>
        <h1 id="loading"> Loading... </h1>
        <div id="counter">
            Clicked: <span id="value">0</span> times
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="reset">Reset to 0</button>
        </div>

    </div>
    <script src="./js/example.js"></script>
  </body>
</html>
